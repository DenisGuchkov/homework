<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-3</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <form class="container">
        <fieldset>
            <legend class="your-date">Ваши личные данные</legend>
            <label>Ваше имя</label>
            <input type="text" placeholder="Имя" name="name" required>
            <label>Ваш возраст</label>
            <input type="age" placeholder="Возраст" name="age" required>
            <label>Ваш номер телефона</label>
            <input type="tel" placeholder="Номер телефона" name="tel" required>
            <label>Ваша почта</label>
            <input type="email" placeholder="Почта" name="email" required>
            <label>Сообщение</label>
            <textarea name="message" placeholder="Ваше сообщение"></textarea>
        </fieldset>
        <label>
            <input type="checkbox" name="checkbox" required>
            Я принмаю правила
        </label>
        <button type="submit" class="submit-button">Отправить</button>
    </form>
</body>

</html>
